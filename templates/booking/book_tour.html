{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Забронировать Тур</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <h1>Забронировать {{ tour.destination.name }}</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="date" name="book_data" required="" id="id_book_data">
        <button type="submit" class="btn btn-primary">Подтвердить бронирование</button>
    </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
